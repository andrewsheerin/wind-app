<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wind Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet styles -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>

  <!-- Top bar with coordinates + forecast trigger -->
  <div id="topbar">
    <div class="row">
      <div class="controls">
        <span class="top-bar-text">
          Latitude: <input id="lat" type="text" readonly />
        </span>
        <span class="top-bar-text">
          Longitude: <input id="lon" type="text" readonly />
        </span>
        <button id="go">Generate Forecast</button>
      </div>
    </div>
  </div>

  <!-- Map covers full background area until the plot overlays -->
  <div id="map"></div>

  <!-- Bottom-docked plot area -->
  <div id="plotBar">
    <div id="plot" style="width:100%; height:100%;"></div>
  </div>

  <!-- Plotly + main JS -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Main JS again (your structure originally included this twice;
       kept intact but this is likely unnecessary) -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
